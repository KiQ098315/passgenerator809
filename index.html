<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link rel="stylesheet" href="stylegenerator.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Генератор паролей</title>
</head>
<body>
  <header class="topbar">
    <div class="brand">Password Generator</div>
    <div class="lang-switch">
      <button type="button" data-lang="ru" class="lang-btn active">RU</button>
      <button type="button" data-lang="en" class="lang-btn">EN</button>
    </div>
  </header>

  <div class="container">
    <h2 data-i18n="title">Генератор паролей</h2>

    <div class="wrapper">
      <div class="input-box">
        <input type="text" id="pwd" disabled />
        <span class="material-symbols-rounded" id="copyBtn" title="Скопировать">copy_all</span>
      </div>

      <div class="pass-indicator" id="indicator"></div>

      <div class="pass-length">
        <div class="details">
          <label class="title" data-i18n="length_label">Длина пароля</label>
          <span id="lenOut">15</span>
        </div>
        <input type="range" min="1" max="30" value="15" step="1" id="lenRange" />
      </div>

      <div class="pass-settings">
        <label class="title" data-i18n="settings">Настройки</label>
        <ul class="options">
          <li class="option">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase" data-i18n="lower">Строчные (a-z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase" data-i18n="upper">Прописные (A-Z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="numbers" />
            <label for="numbers" data-i18n="nums">Числа (0-9)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="symbols" />
            <label for="symbols" data-i18n="symb">Символы (!-$^+)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="exc-duplicate" />
            <label for="exc-duplicate" data-i18n="no_dup">Исключить дубли</label>
          </li>
          <li class="option">
            <input type="checkbox" id="spaces" />
            <label for="spaces" data-i18n="spaces">Разрешить пробелы</label>
          </li>
        </ul>
      </div>

      <button class="generate-btn" id="genBtn" data-i18n="generate">Сгенерировать</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
